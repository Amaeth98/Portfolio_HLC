    <main>
    <form>
        <Fieldset>
        <legend>Información personal</legend>
        
        <div class="input-container">
            <i class="material-icons input-icon">person</i>
            <input type="text" class="icon-input" placeholder="Nombre" minlength="3" required>
        </div>

        <div class="input-container">
            <i class="material-icons input-icon">person</i>
            <input type="text" class="icon-input" placeholder="Apellidos" minlength="3" required>
        </div>

        <div class="input-container">
            <i class="material-icons input-icon">phone</i>
            <input type="tel" class="icon-input" placeholder="Numero de Telf" maxlength="13" pattern="\+[0-9]{2}\s\d{9}" title="Introduzca su numero de telefono" required>
        </div>

        <div class="input-container">
            <i class="material-icons input-icon">mail</i>
            <input type="email" class="icon-input" placeholder="email@ejemplo.com" title="Introduzca su email de contacto" required>
        </div>

        <div class="input-container">
            <i class="material-icons input-icon">chat</i>
            <textarea type="text" class="icon-input" placeholder="Introduzca un mensaje" name="Mensaje" rows="3" cols="30" required></textarea>
        </div>

        <button id="enviar" type="submit">Enviar</button>
    </form>
    </main>
